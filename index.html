<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Portal Crypto Express</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #1e293b; padding: 15px; border-radius: 8px; border: 1px solid #38bdf8; text-align: left; }
        a { color: #38bdf8; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Crypto Panic News</h1>
    <div id="status">A carregar notícias reais...</div>
    <div id="news-grid" class="grid"></div>

    <script>
        // Chave da tua imagem image_1e3a59.jpg
        const token = 'dabdb2f661367ed64a493d919c04547e7f5094ab';
        
        async function buscar() {
            const grid = document.getElementById('news-grid');
            // Proxy AllOrigins para saltar o erro de CORS que viste nas fotos
            const url = `https://api.allorigins.win/get?url=${encodeURIComponent('https://cryptopanic.com/api/v1/posts/?auth_token=' + token + '&kind=news')}`;

            try {
                const res = await fetch(url);
                const json = await res.json();
                const data = JSON.parse(json.contents); // Converte o conteúdo do proxy em dados reais

                if (data.results) {
                    document.getElementById('status').innerText = "Atualizado!";
                    grid.innerHTML = data.results.slice(0, 10).map(item => `
                        <div class="card">
                            <h3>${item.title}</h3>
                            <p>Fonte: ${item.domain}</p>
                            <a href="${item.url}" target="_blank">LER NOTÍCIA →</a>
                        </div>
                    `).join('');
                }
            } catch (e) {
                document.getElementById('status').innerText = "Erro. Limpe o cache (F12 > Console > localStorage.clear())";
            }
        }
        buscar();
    </script>
</body>
</html>
